muốn cuộc sống không ai bị bỏ lại phía sau và có chất lượng cuộc sống tốt hơn cho người khiếm thính, nhóm chúng tôi lên ý tưởng kinh doanh các dòng máy trợ thính Beurer, Axon, Rionet, Mimitakara cho những người bị suy giảm thính lực, giúp cho họ nghe rõ hơn từ đó cãi thiện chất lượng cuộc sống của họ. Ý tưởng kinh doanh máy trợ thính là sự kết hợp kinh doanh tại cửa hàng và kinh doanh trực tuyến trên website. Trong thời đại mà con người làm việc, mua sắm, trao đổi thông tin, giải trí…đều qua mạng internet. Thế giới số đã thay đổi cuộc sống và ảnh hưởng rất lớn đến con người. Nắm bắt điều đó, việc kinh doanh trực tuyến máy trợ thính là việc rất khả thi và có thể phát triển xa hơn nữa trong tương lai. Vừa nắm bắt xu thế kinh doanh trực tuyến vừa mang lại chất lượng cuộc sống tốt hơn cho người khiếm thính nhờ những sản phảm mình bán cho họ. Nhóm chúng tôi lên ý tưởng sẽ kinh doanh máy trợ thính tại cửa hàng và trên website để các khách hàng lựa chọn và mua sắm. Mục tiêu của dự án Dự án này sẽ xây dựng ra được một trang website để kinh doanh trực tuyến máy trợ thính và có thể áp dụng triển khai ra thực tế Mở được công ty và cửa hàng bán máy trợ thính Mang lại sự hài lòng cho khách hàng nhờ sản phẩm máy trợ thính Không ngừng phát triển công ty, tạo ra một môi trường kinh doanh lành mạnh, lịch sự, chuyên nghiệp,... Đạt được sự hài lòng nhất định của khách hàng sử dụng về chất lượng dịch vụ của công ty Thông qua dự án trau dồi các kỹ năng cần thiết để xây dựng một dự án khởi nghiệp . Mang lại tư duy sáng tạo trong kinh doanh và học được cách kinh doanh trong thực tế, phát triển bản thân và công việc. Tìm hiểu và phát triển mô hình kinh doanh cho ý tưởng Một số mô hình đã triển khai Một số mô hình liên quan đến nội hàm nghiên cứu đã thực hiện và đạt được những thành công nhất định trong thực tế và cho những kinh nghiệm đó là: Trung tâm trợ thính Stella Trung tâm thính lực Thiên Đức – Đà Nẵng Trợ thính Quang Đức – Đà Nẵng So sánh ba mô hình kinh doanh đã chọn Trung tâm trợ t