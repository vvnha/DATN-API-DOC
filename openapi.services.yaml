y phải trải qua một quá trình sửa đổi. Những kết quả chấp nhận được ở từng giai đoạn là tiền đề cho giai đoạn tiếp theo, thể hiện hiệu suất và tạo nên vòng đời dự án. Tính khả thi và rủi ro Tính khả thi Lợi thế của công ty Sở hữu những công nghệ hiện đại: phần mềm quản lý bán hàng, website hiện đại, máy mốc trang thiết bị hiện đại Có những chuyên gia về thính lực để tư vấn cho khách hàng Nguồn vốn ổn định. Nhân viên có trình độ học vấn cao Sản phẩm máy trợ thính đáp ứng cao trong thị trường Thị trường và quy mô công ty lớn Cơ sở hạ tâng công ty khang trang đảm bảo để phát triển công ty Đối thủ cạnh tranh không nhiều. Rủi ro của công ty và cách khách phục Rủi ro do người cho thuê địa điểm Công ty được mở với địa điểm là đi thuê. Do đó nếu xảy ra trường hợp tranh chấp nhà cung cấp (ví dụ như phá bỏ hợp đồng, không cho tiếp tục thuê) thì sẽ gây ảnh hưởng nghiêm trọng tới sự tồn tại công ty. Để giảm thiểu rủi ro này, khi soạn thảo hợp đồng, chúng tôi sẽ chú ý các điều khoản sao cho có lợi và an toàn nhất, trong quá trình hoạt động luôn chú ý giữ mối quan hệ tốt đẹp với chủ nhà. Rủi ro do các nhà cung cấp, rủi ro do các nhà cung cấp vào cho quán bao gồm hai vấn đề lớn, đó là : Chất lượnng sản phẩm có vấn đề Nhà cung cấp đột ngột rút lui : vì lý do đặc biệt, nhà cung cấp rút lui mà không báo trước sẽ gây khó khăn nguồn hàng Để giảm thiếu rủi ro này, trong khi kí kết hợp đồng với nhà cung cấp, điều khoản về rút lui của nhà cung cấp sẽ được ghi rõ, cụ thể, trong trường hợp nhà cung cấp muốn rút lui phải báo trước 1 tháng, nếu đột ngột mà không báo trước phải bồi thường theo mục quy định. Chúng tôi sẽ kiểm tra chất lượng với từng lần nhập hàng, đông thời có phương án dự phòng nhà cung cấp Rủi ro về website bán hàng Website có thể bị đối thủ đánh sập, hoặc lỗi kết nối, virus tấn côn,..không thể hoạt động gây ảnh hưởng lớn đến công ty. Vì vậy việc quản lý website liên tục là rất quan trọng, xây dựng website bảo mật tốt, nâng cấp hệ thống an ninh mạng, diệt và ngừa virus cho hệ