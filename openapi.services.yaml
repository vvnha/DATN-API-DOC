 so với năm 2019, xuống còn 1.411,6 tấn, mức thấp lịch sử. Đại dịch COVID-19 diễn biến phức tạp trong suốt cả năm 2020. Theo thống kê của WHO, đến cuối năm 2020, thế giới có hơn 82 triệu ca nhiễm và hơn 1,8 triệu ca tử vong do COVID-19. Ảnh hưởng của đại dịch đè nặng lên nền kinh tế thế giới, đặc biệt phản ảnh vào thị trường chứng khoán từ tháng 3/2020. Tại Việt Nam, với sự thành công trong kiểm soát đại dịch, kinh tế và thị trường chứng khoán có sự phục hồi tích cực trong nửa cuối năm. Tuy nhiên, tình hình bất ổn kinh tế gia tăng do ảnh hưởng của đại dịch COVID-19 đã thúc đẩy nhu cầu đầu tư vào vàng như một nơi trú ẩn an toàn. Báo cáo của WGC cho thấy đầu tư vào vàng đã tăng 40% lên 1.773,2 tấn trong năm 2020. Thống kê cho thấy nhu cầu vàng miếng và đồng xu vàng tăng 3% so với cùng kỳ năm ngoái, lên 896,1 tấn. Theo WGC, năm ngoái, nguồn cung vàng toàn cầu giảm 4% xuống còn 4.633 tấn.Giá vàng thế giới đã giảm hơn 2% trong tháng 1/2021 giữa lúc giới đầu tư lo lắng về những biến động trên thị trường tài chính Phố Wall và hiệu quả của việc triển khai vaccine ngừa COVID-19. Giới quan sát và tham gia thị trường đang ngày càng lo ngại về việc nhóm các nhà đầu tư cá nhân tập trung trên các diễn đàn chat trực tuyến như Reddit và các nhà đầu tư lướt sóng chuyên nghiệp có thể tạo ra những chấn động trong hệ thống tài chính.Trong khi đó, thị trường vẫn còn nhiều tâm lý không mấy lạc quan rằng thời gian phục hồi của nền kinh tế toàn cầu sẽ kéo dài hơn kỳ vọng, ngay cả khi có vaccine ngừa COVID-19. Nhận xét <mark>:</mark> Với tình hình dịch Covid 19, đây là cơ hội cho chuyển đổi số phát triển. Nhiều chuyên gia tin rằng Covid-19 là cú huých để nhiều doanh nghiệp nhận ra rằng nếu không thay đổi về công nghệ, về số hóa thì sẽ rất khó để cạnh tranh trong thời gian tới. Yếu tố văn hóa – xã hội Theo Tổng cục Thống kê thì Việt Nam có quy mô dân số là 91 triệu người với 70% dân số thuộc nhóm tuổi từ 15 đến 64 tuổi, nằm trong độ tuổi lao động. Trong đó có 51% dân số là nữ, tạo ra lực lượng mua sắm trang sức dồi dào. Trong dài hạn, văn hóa tích trữ vàng và sử dụng vàng trang sức của người dân Việt Nam đảm bảo thị trường ổn định cho PNJ.. Theo World Gold Council thì mức tiêu thụ vàng trang sức bình quân đầu người của Việt Nam còn thấp so với các nước trong khu vực. Năm 2015, tiêu thụ vàng trang sức bình quân đầu người Việt Nam là 6.2 USD/ người khá thấp so với một số nước nhập khẩu vàng lớn ở Châu Á, như HongKong với 263 USD/ người. Điều này là do mức thu nhập GDP bình quân đầu người của Việt Nam thuộc mức thấp chỉ 2,050 USD/người so với 40,170 USD GDP/người của Hong Kong. Nhận xét : Xét về tỷ lệ chi tiêu trang sức/ thu nhập GDP người của Việt Nam thuộc dạng cao trong khu vực, đạt mức 0.3%/GDP, chỉ thua HongKong với mức 0.66%, điều này cho thấy văn hóa của Việt Nam chi tiêu nhiều cho vàng Yếu tố công nghệ Các quy trình, biện pháp đổi mới công nghệ theo hướng sản xuất sạch hơn; tiết kiệm và tái sử dụng năng lượng, nguyên vật liệu, nước cũng như quy trình xử lý rác thải được công ty thực hiện nghiêm ngặt, đảm bảo môi trường an toàn cho người lao động trong doanh nghiệp và khu vực xung quanh Nữ trang được tạo bằng máy tạo mẫu laser do OLAS cung cấp. Sử dụng công nghệ tạo mẫu laser sẽ giúp quý khách hàng tạo ra được những mẫu tinh xảo với những chi tiết chính xác và tinh tế. Nhận xét : Vàng bạc đá quý luôn đi đầu về công nghệ, có thiết bị máy móc hiện đại. Yếu tố môi trường nhân khẩu học Dân số trong độ tuổi lao động tăng nhanh còn giúp cho thị trường tiêu thụ được mở rộng. Bởi dân số trong thời kỳ này vừa là lực lượng sản xuất chủ lực vừa là lực lượng tiêu dùng chính. Tỷ số giới tính của dân số là 97,6 nam trên<mark> 10</mark>0 nữ vào năm 2009. Tỷ số giới tính của nhóm tuổi 0-4 đã cao một cách bất thường chủ yếu là do tỷ số giới tính khi sinh đã gia tăng, nhất là trong 5 năm gần đây (UNFPA, 2009). Có lẽ do tỷ số giới tính khi sinh gia tăng trong thời gian qua nên tỷ số giới tính dân số dưới 15 tuổi cũng khá cao: 106,9. Trong khi đó, tỷ số giới tính của dân số trong độ tuổi lao động (15-49 tuổi) đang ở mức khá cân bằng là 99,0. Ngoài ra đã có sự thiếu hụt không bình thường về nam giới trong các nhóm tuổi từ 2<mark>0-24</mark> và <mark>25</mark><mark>-2</mark>9 và ở mức độ nhỏ h<mark>ơn</mark> là các nhóm tuổi từ 15-19 và 25<mark>-2</mark>9 trong<mark> số </mark><mark>liệu</mark><mark> của </mark>n<mark>ăm </mark><mark>200</mark>9. Cùng với dân số trẻ đang gia tăng hiện nay của Việt Nam việc tiếp thu công nghệ thông tin nhanh chóng là thuận lợi để cách mạng số hóa trong khâu bán lẻ trang sức của PNJ được củng cố. Thông qua các yếu tố môi trường bên ngoài cho thấy tập đoàn Vàng bạc Đá quý có những khó khăn về kinh tế, chính trị - pháp luật cùng với nhu cầu ngày càng cao của khách hàng về sản phẩm. Hiện nay, việc phát triển nền kinh tế theo xu hướng 4.0 là định hướng của nhà nước, nền kinh tế càng ngày càng theo hướng số hóa, buộc công ty cũng phải đi theo xu hướng này nếu muốn tồn tại, phát triển và đứng vững trên thị trường. Công ty luôn phải đề ra những chiến lược hướng tới những cái mới, sản phẩm phải có những điểm khác biệt, độc và lạ thì mới thu hút được các ánh nhìn từ khách hàng dành cho sản phẩm. Mô hình PORTER'S 5 FORCES Michael Porter, nhà hoạch định chiến lược và cạnh tranh hàng đầu thế giới hiện nay, đã cung cấp một khung lý thuyết để phân tích. Trong đó, ông mô hình hóa các ngành kinh doanh và cho rằng ngành kinh doanh nào cũng phải chịu tác động của năm lực lượng cạnh tranh. Mô hình năm áp lực cạnh tranh hay thường được gọi là \"Năm lực lượng của Porter\", được xem là công cụ hữu dụng và hiệu quả để tìm hiểu nguồn gốc của lợi nhuận. Các doanh nghiệp thường sử dụng mô hình này để phân tích xem họ có nên gia nhập một thị trường nào đó, hoặc hoạt động trong một thị trường nào đó không. Theo Michael Porter, cường độ cạnh tranh trên thị trường trong một ngành sản xuất bất kỳ chịu tác động của 5 lực lượng cạnh tranh sau: Các đối thủ cạnh tranh trong ngành Ngành trang sức thế giới vốn đã quá quen thuộc với các thương hiệu nổi tiếng như Tiffany, Swarovski hay Jacobs & Co. Còn tại Việt Nam, thị trường đang \"bội thực\" bởi những thương hiệu \"mới nổi\" như Shimmer hay FloralPunk. Tuy nhiên, đây là những thương hiệu đánh theo thị trường ngách và không có sức cạnh tranh cao. Điểm chung của các loại hình này là gia công ngoài hoặc nhập hàng từ Trung Quốc hoặc Thái Lan với các thiết kế đã được định hình sẵn trên thị trường. Hiện nay, ngành trang sức được chia thành 3 phân khúc khác nhau với thấp cấp, trung cấp và cao cấp. Với cả ngàn thương hiệu lớn và nhỏ lẻ, thị trường đang \"bão hòa thương hiệu\" với những tên tuổi như PNJ, Doji, SJC, Bảo Tín Minh Châu, Phú Quý và những thương hiệu bé hơn như Shimmer và FloralPunk. Các thương hiệu bắt đầu cạnh tranh nhau quyết liệt ở mảng này, thể hiện qua việc các cửa hàng trang sức \"mọc\" lên nhanh chóng. Tính tới 01/2021, PNJ hiện đang có 339 cửa hàng và kế hoạch mở thêm 40 – 50 cửa hàng nữa giai đoạn 2020 – 2025 cũng như mở rộng mảng thương mại điện tử. Tính rộng ra, hệ thống cửa hàng của PNJ hiện đang nhiều vượt trội so với các đối thủ gần nhất là Bảo Tín Minh Châu (BTMC) và DOJI. Với 200 cửa hàng bán lẻ, BTMC là đối thủ tiềm tàng nhất có thể đe doạ PNJ lúc này. Tuy nhiên, cục diện thị trường đã khá rõ ràng với BTMC chỉ có hệ thống phân phối từ Quảng Trị đổ lên, trong khi đó, PNJ có hơn 80% cửa hàng ở miền Nam. Xa hơn, khi nhu cầu trang sức ở Việt Nam đạt mức trung bình Châu Á, đây sẽ là dư địa lớn để cả hai ông lớn này tăng thị phần thông qua chuỗi cung ứng và phân phối mạnh mẽ. Tuy nhiên, không phải Doji hay SJC mới là đối thủ tạo sức ép cho PNJ mặc dù thương hiệu này có 13 cửa hàng. Không giống Doji hay SJC, cả PNJ và Thế giới Kim cương đều tập trung đổi mới và đẩy mạnh bán lẻ. Mức độ tập trung của thị trường này còn thấp, do khoảng hơn 70% thị trường thuộc về các cửa hàng nhỏ lẻ. Một miếng bánh lớn cho hai doanh nghiệp khai thác, cơ hội sẽ chia đều nếu doanh nghiệp đi đúng hướng. Nếu PNJ có lợi thế mạnh về hệ thống, các hãng trang sức nhỏ lẻ lại có khả năng cạnh tranh hơn về giá. Theo một khảo sát về thói quen tiêu dùng về thời trang của Q&Me vào cuối năm 2017, giá thành là yếu tố quan trọng nhất trong việc đưa ra quyết định mua sắm, chiếm 23%. Theo một nghiên cứu của Nielsen, nhóm người trẻ sẽ đạt 40 triệu người trong một thập kỷ tới và chi tiêu khoảng 100 tỉ đồng mỗi năm. Thế hệ Millennials nhắm vào đối tượng khách hàng này, chiếm khoảng 35% dân số Việt Nam. Nhận xét : So với các đối thủ cạnh tranh trong ngành thì PNJ có năng lực canh tranh cao hơn nhiều so với đối thủ. Với năng lực nội tại đang có, PNJ\_tự hào\_là công ty\_chế tác và bán lẻ trang sức hàng đầu tại châu Á, giữ vị trí số 1 trong các phân khúc thị trường trang sức trung và cao\_cấp\_ở Việt Nam. Bên cạnh đó PNJ còn là doanh nghiệp đi đầu trong chuyển đổi số. Năng lực thương lượng của người mua Về thị trường bán lẻ, hiện tại dư địa thị trường bán lẻ tại Việt Nam vẫn còn rất lớn, khách hàng tiềm năng của PNJ không chỉ ở các đô thị cấp I mà còn ở cấp II và III. Việc tăng vốn, sẽ giúp PNJ gia tăng tốc độ mở chuỗi, tấn công nhiều khu vực và mở rộng mạng lưới; khiến hệ thống bán lẻ của PNJ có thể bao phủ được thị trường Việt Nam trong vòng 3 năm tới. Trong năm 2021, PNJ sẽ phải có nhiều kịch bản tiếp cận thị trường, phân khúc và địa phương khác nhau; dựa vào tình hình diễn biến của Covid-19 và đặc điểm riêng của 2 yếu tố trên, nhằm điều chỉnh phù hợp. Với các thành phố loại II và III, PNJ phải có cách tiếp cận khác đô thị loại I. Trong Covid-19, công việc kinh doanh của PNJ tại các đô thị loại I bị ảnh hưởng xấu nhiều hơn tại các đô thị loại II/III Để đáp ứng nhu cầu của nhóm khách hàng trẻ mới, PNJ đã ra mắt thương hiệu Style By PNJ, nhằm tôn trọng cá tính của mỗi khách hàng cũng như tạo điều kiện để khách hàng thể hiện cá tính riêng của mình. Sở dĩ chữ 'PNJ' đứng sau chữ 'Style', là để thể hiện sự tôn vinh một cách tuyệt đối của họ với style riêng của mỗi khách hàng. Team dự án đã phải tốn mấy tháng để sáng tạo và cuối cùng chốt cái tên này.Style By PNJ sẽ có cửa hàng riêng lẻ nằm trong các mall và tích hợp với các cửa hàng PNJ Next. Ban lãnh đạo hy vọng, thương hiệu Style By PNJ sẽ mở ra vùng đất mới cho PNJ. Sản xuất và chế tác trang sức dựa trên phong cách riêng của từng phân khúc khách hàng cụ thể là một chiến lược dài hạn của doanh nghiệp này. Thế nên, Style By PNJ sẽ là kẻ tiên phong cho chiến lược này, sau Style By PNJ, PNJ sẽ tiếp tục ra những thương hiệu khác tương tự. Nhận xét : Với việc tác động COVID-19 đến nền kinh tế và thu nhập nhìn chung, sức mua chung đối với trang sức trong giai đoạn cuối năm 2020 vẫn sẽ kém tích cực so với 2019. Với riêng PNJ, tăng trưởng của mảng bán lẻ cũng khó được duy trì khi đóng góp từ sức mua nhóm đối tượng khách hàng trung và cao cấp sẽ ít hiệu quả hơn so với mức nền cao so với cùng kỳ năm ngoái. Vì vậy, chiến lược sắp tới nữa của PNJ là cần phát triển những dòng sản phẩm được thiết kệ riêng, độ phân giải thấp nhằm tiếp cận khách hàng gần hơn. Trong năm 2020, họ đã làm được 1 phần. Năng lực thương lượng của người bán Lực lượng thứ tư trong mô hình năm lực lượng của Porter đó là năng lực thương lượng của các nhà cung cấp. Các nhà cung cấp có thể xem như một đe dọa khi họ có thể thúc ép nâng giá đối hoặc phải giảm yêu cầu chất lượng đầu vào mà họ cung cấp cho công ty, do đó làm giảm khả năng sinh lợi của công ty. Theo Porter các nhà cung cấp có quyền lực nhất khi: \"Sản phẩm mà nhà cung cấp bán ít có khả năng thay thế và quan trọng đối với công ty.\" Theo ông Huỳnh Trung Khánh – cố vấn hội đồng vàng thế giới tại Việt Nam, Phó chủ tịch Hiệp hội kinh doanh vàng tại Việt Nam nhu cầu tiêu thụ vàng tại Việt Nam ngày càng tăng cao. Khi mà nhu cầu vàng bạc càng gia tăng , việc nhập khẩu vàng còn khó khăn khi nó còn phụ thuộc nhiều về tình hình chính trị thế giới .Tuy nhiên cùng với tình hình đang hồi phục và đi đúng quỹ đạo của kinh tế thế giới nói chung , nước Việt Nam nói riêng thì khả năng thương lượng của nhà cung cấp không cao lắm. Khi người mua có thể