ng với chỉ bằng một chiếc smartphone. Giảm chi phí tiếp thị cho đội ngũ tư vấn offline tại cửa hàng. Nhược điểm: Những hình ảnh mà công nghệ AR mang lại còn chưa thật sự tốt. Sẽ khó ứng dụng với một số khách hàng không sử dụng công nghệ. KẾT LUẬN Chuyển đổi số thực sự mang đến những lợi ích cho mọi hoạt động trong doanh nghiệp, từ quản lý, điều hành đến kinh doanh, nghiên cứu và phát triển. Quá trình chuyển đổi số thành công sẽ hỗ trợ doanh nghiệp cắt giảm các chi phí vận hành, tiếp cận được nhiều khách hàng, tăng trưởng bền vững. Mỗi doanh nghiệp có cách thực hiện đổi mới sáng tạo riêng. Tuy nhiên, tất cả đều phải đối diện với cùng một thử thách - Chuyển đổi số, một quá trình phức tạp yêu cầu sự đầu tư nghiêm túc và nhiều rủi ro. Để tiến tới một tương lai số, doanh nghiệp cần có một tầm nhìn rõ ràng với một chiến lược chuyển đổi số cụ thể. Một chiến lược thực tế dựa trên phân tích chi tiết có thể giúp dự báo các nguy cơ tiềm tàng, tính toán ngân sách và đảm<mark> bảo </mark>kết quả mong đợi<mark>. </mark>Những chiến lược đã đề ra ở trên tuy chỉ mang tính chất tham khảo, nhưng hi vọng thông qua phân tích, đánh giá tổng quan và đưa ra những chiến lược dựa vào dữ liệu mới nhất sẽ giúp PNJ hoạch định ra chiến lược tiếp cận khách hàng một cách hiệu quả hơn Tài liệu tham khảo 1.https://www.coursehero.com/file/p4o9q9qn/PNJ-Gold-Nh%E1%BA%AFm-v%C3%A0o-%C4%91%E1%BB%91i-t%C6%B0%E1%BB%A3ng-kh%C3%A1ch-h%C3%A0ng-l%C3%A0-n%E1%BB%AF-c%C3%B3-%C4%91%E1%BB%99-tu%E1%BB%95i-t%E1%BB%AB-25-45-c%C3%B3-m%E1%BB%A9c-thu/ 2.https://dekor.vn/cong-nghe ar/?fbclid=IwAR1JBp9zt01ndlwobnNDmwaWrFfEnBKyXWVtl0lvrH0_dwlfy_4Y8c9_RsM 3. https://fptshop.com.vn/tin-tuc/danh-gia/cong-nghe-thuc-te-ao-tang-cuong-ar-xu-huong-cong-nghe-tuong-lai-52560 4. https://pamarketing.vn/cong-cu-ho-tro-digital-marketing/ 5. https://eqvn.net/tong-quan-ve-digital-marketing/ 6. Tài liệu ebook Chiến lược Kinh doanh điện tử 7.http://static1.vietstock.vn/edocs/Files/2021/04/05/bao-cao-phan-tich-co-phieu-pnj-khuyen-nghi-mua_2021