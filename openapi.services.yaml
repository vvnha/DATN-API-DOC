eting và sale. Cũng nhờ tích cực chuyển đổi số, PNJ có thể nhìn khách hàng đa chiều hơn – vừa rộng vừa sâu. Trước đây, cũng như các doanh nghiệp khác, PNJ chỉ nhìn khách hàng qua lượng traffic, bây giờ họ còn nhìn thấy những hành vi – hành động của khách hàng khi họ mua hàng hay tiếp cận các chương trình marketing – PR. Theo ông Lê Trí Thông\_nhận xét : \"Sở dĩ PNJ có một năm 2020 thành công là bởi năng lực nhân sự cao, hiệu quả của lợi thế cạnh tranh từ mô hình omni-channel, ưu thế lớn trong tiếp cận thị trường qua các kênh online. Và để có màn thể hiện đẹp như thế, chúng tôi đã có nhiều sự chuẩn bị trong các năm trước\".Còn nếu xét cụ thể, thì có 2 nguyên do giúp doanh số bán lẻ của PNJ tăng thêm 10%: đầu tiên, nhờ quá trình chuyển đổi số diễn ra sớm, giúp chi phí truyền thông và marketing giảm đi; thứ hai, kèm theo đó còn có sự ra đời của thương hiệu mới Style By PNJ. Để số hóa công nghệ, ông Lê Trí Thông đưa ra định nghĩa bán lẻ. Đó là quản lý mối quan hệ của doanh nghiệp với khách hàng để mang nhiều sản phẩm đến với người tiêu dùng. PNJ bám theo định nghĩa này trong mọi hoạt động kinh doanh.Nhu cầu của khách hàng thay đổi, tư duy của người làm marketing phải khác, phải tận dụng công nghệ để tiếp cận đúng với nhóm khách hàng. Từ đó, khai thác và có những phân tích về hành vi, quản lý dữ liệu để biết khách hàng có nhu cầu thời điểm nào và tương tác với họ.Khi khách hàng hạn chế đi lại, PNJ chuyển hóa hệ thống bán lẻ đa kênh, vận hành thành công hệ thống ERP - SAP 4HANA để quản trị và sử dụng tối đa tiềm năng các nguồn lực. Big Data được đưa vào phân tích xu hướng tiêu dùng, cải tiến hệ thống CRM. Doanh nghiệp còn ứng dụng AI vào quá trình sản xuất, đưa hệ thống camera ứng dụng AI vào cửa hàng để thu thập, cung cấp dữ liệu cho công tác phân tích hành vi khách hàng. Nhờ thế, PNJ có thể cá nhân hóa các hoạt động kinh doanh, tập trung vào nhóm khách hàng mục tiêu cụ thể của sản phẩm/thương hiệu, thay vì làm đại trà. Thành quả: chi phí bán hàng của họ ít hơn trước đây