                first_data: " ĐẠI HỌC ĐÀ NẴNG TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN VÀ TRUYỀN THÔNG VIỆT - HÀN ĐỀ ÁN 6 ĐỀ TÀI: XÂY DỰNG KẾ HOẠCH CHUYỂN ĐỔI SỐ TRONG HOẠT ĐỘNG MARKETING CỦA CÔNG TY CỔ PHẦN VÀNG BẠC ĐÁ QUÝ PHÚ NHUẬN Sinh viên : NGUYỄN THỊ UYỂN MY TRẦN THỊ DIỆU MI MAI THỊ THU THẮNG Giảng viên hướng dẫn : TS NGUYỄN THANH HOÀI Lớp : 17BA Đà nẵng, tháng … năm 2021 MỞ ĐẦU Lý do chọn đề tài Chuyển đổi số là một vấn đề sống còn trong quá trình phát triển kinh doanh của một doanh nghiệp, đặc biệt trong thời đại Công nghiệp 4.0. Khái niệm chuyển đổi số (Digital Transformation) mô tả việc ứng dụng công nghệ (trong đó có công nghệ thông tin) vào tất cả các khía cạnh của doanh nghiệp. Mục tiêu cuối cùng chính là sự sử dụng công nghệ số để thay đổi cách thức mà một doanh nghiệp hoạt động, thúc đẩy nâng cao hiệu quả và phát triển tạo ra giá trị mới cho khách hàng cũng như tìm kiếm thị trường mới. Những lợi ích đặc trưng của chuyển đổi số dành cho doanh nghiệp:Xóa nhòa khoảng cách giữa các phòng ban trong doanh nghiệp, tối ưu hóa năng suất nhân viên, tăng cường sự minh bạch và hiệu quả trong hệ thống quản trị doanh nghiệp, nâng cao khả năng cạnh tranh. Trong những doanh nghiệp hiện nay trên thị trường , PNJ được biết đến là một trong những doanh nghiệp kinh doanh vàng bạc đá quý hàng đầu Việt Nam. PNJ theo đuổi mục tiêu trở thành công ty chế tác và bán lẻ trang sức hàng đầu châu Á, vị trí số một trong các phân khúc thị trường trang sức trung và cao cấp tại Việt Nam.Khi nền kinh tế hội nhập, đời sống con người được nâng cao kèm theo là xu hướng luôn đổi mới, người tiêu dùng có yêu cầu ngày càng cao đối với sản phẩm về mặt chất lượng mẫu mã và phải theo kịp trào lưu hiện đại. Nắm bắt được nhu cầu đó, PNJ phải tìm ra hướng đi phù hợp để khẳng định vị thế của mình trên thương trường. Cùng với tiềm lực mạnh về đội ngũ lãnh đạo có bản lĩnh và nhạy bén trong kinh doanh, PNJ đang phấn đấu để được ra ngày càng nhiều các sản phẩm riêng biệt, mang đặc trưng riêng của công ty. Để gặt hái tiếp được nhiều thành tựu và tiếp tục khẳng định được vị trí dẫn đầu trong ngành nữ trang Việt Nam về sự sáng tạo, tinh tế, chất lượng và niềm tin khách hàng đối với các mặt hàng trang sức, PNJ cần có một chiến lược thích hợp nhằm đón đầu trước xu hướng trang sức Thế giới cũng như trong khu vực để duy trì nguồn khách hàng thân quen và mở rộng lượng khách hàng mới. Với lí do đó nhóm đã quyết định chọn đề tài là: \"XÂY DỰNG KẾ HOẠCH CHUYỂN ĐỔI SỐ TRONG HOẠT ĐỘNG MARKETING CỦA CÔNG TY CỔ PHẦN VÀNG BẠC ĐÁ QUÝ PHÚ NHUẬN )\". Nội dung báo cáo gồm 5 phần: Phần 1: Cơ sở lí thuyết Phần 2 : Tổng quan về công ty cổ phần vàng bạc đá quý Phú Nhuận – PNJ Phần 3 : Phân tích các yếu tố môi trường kinh doanh ảnh hưởng đến Công ty Cổ phần vàng bạc đá quý Phú Nhuận – PNJ Phần 4: Xây dựng kế hoạch chuyển đổi số và giải pháp. Phần 5: Đánh giá kết quả và kết luận chung. Mục tiêu nghiên cứu Nhằm hiểu rõ hơn về tổng quan cũng như môi trường kinh doanh vàng bạc, đá quý từ đó phân tích sự ảnh hưởng trong môi trường vĩ mô và vi mô của lĩnh vực này. Nhóm chúng tôi cũng áp dụng mô hình năm lực lượng cạnh tranh ( Five forces' frame of Porter ) vào công ty PNJ. Để nắm một cách chi tiết cụ thể hơn về đối thủ cạnh tranh, sản phẩm thay thế, thị trường bán-người mua và sau đó có thể đánh giá phân tích các chiến lược tiếp thị của công ty. Bước tiếp theo, chúng tôi sẽ phân tích các chiến lược Marketing điện tử của công ty cổ phần nữ trang PNJ đang thực hiện. Từ đó nhóm sẽ đưa ra nhận xét và các hướng hoạt động marketing, chiến lược marketing phù hợp với mục tiêu cũng như hình ảnh công ty muốn hướng đến và nâng cao hiệu quả của việc chiêu thị. PHẦN 1 : CƠ SỞ LÍ THUYẾT Khái niệm chiến lược kinh doanh \"Chiến lược kinh doanh là việc tạo dựng một vị thế duy nhất và có giá trị nhờ việc triển khai một hệ thống các hoạt động khác biệt với những gì đối thủ cạnh tranh thực hiện.\" Vậy một chiến lược như thế nào sẽ giúp cho doanh nghiệp tạo dựng được vị thế như vậy trên thị trường? Khi nói đến chiến lược, người ta hay liên hệ đến sứ mệnh, tầm nhìn của doanh nghiệp. Thực ra, sứ mệnh và tầm nhìn của doanh nghiệp mặc dù luôn được đưa vào như một phần của chiến lược nhưng nó không đưa ra một định hướng rõ ràng cho hoạt động của doanh nghiệp. Chiến lược kinh doanh cần phải có các yếu tố khác giúp đưa ra định hướng hoạt động rõ ràng cho doanh nghiệp. Sự cần thiết của chiến lược kinh doanh điện tử (1) Chiến lược kinh doanh giúp cho doanh nghiệp nhận rõ được mục đích hướng đi của mình trong tương lai làm kim chỉ nam cho mọi hoạt động của doanh nghiệp. Chiến lược kinh doanh đóng vai trò định hướng hoạt động trong dài hạn của doanh nghiệp, nó là cơ sở vững chắc cho việc triển khai các hoạt động tác nghiệp. Sự thiếu vắng chiến lược hoặc chiến lược thiết lập không rõ ràng, không có luận cứ vững chắc sẽ làm cho hoạt động của doanh nghiệp mất phương hướng, có nhiều vấn đề nảy sinh chỉ thấy trước mắt mà không gắn được với dài hạn hoặc chỉ thấy cục bộ mà không thấy được vai trò của cục bộ trong toàn bộ hoạt động của doanh nghiệp. (2) Chiến lược kinh doanh giúp cho doanh nghiệp nắm bắt và tận dụng các cơ hội kinh doanh, đồng thời có biện pháp chủ động đối phó với những nguy cơ và mối đe dọa trên thương trường kinh doanh. (3) Chiến lược kinh doanh góp phần nâng cao hiệu quả sử dụng các nguồn lực, tăng cường vị thế của doanh nghiệp đảm bảo cho doanh nghiệp phát triển liên tục bền vững. (4) Chiến lược kinh doanh tạo ra các căn cứ vững chắc cho doanh nghiệp đề ra cách quyết định phù hợp với sự biến động của thị trường. Nó tạo ra cơ sở vững chắc cho các hoạt động nghiên cứu và triển khai, đầu tư phát triển đào tạo bồi dưỡng nhân sự, hoạt động mở rộng thị trường và phát triển sản phẩm. Trong thực tế phần lớn cấc sai lầm trong đầu tư, công nghệ, thị trường,... đều xuất phát từ chỗ xây dựng chiến lược hoặc có sự sai lệch trong xác định mục tiêu chiến lược. Các bước thực hiện của chiến lược kinh doanh điện tử Bước 1 : Xác định tầm nhìn, sứ mệnh và mục tiêu chiến lược của doanh nghiệp Đây là bước đầu tiên cũng chính là bước quan trọng nhất trong các bước xây dựng chiến lược kinh doanh của từng doanh nghiệp. Bởi lẽ chỉ khi xác định được đúng mục tiêu của mình thì chiến lược mới có đích để hướng tới. Điều này nó cũng tương tự như việc bạn cứ đi trong mông lưng và không biết điều thực sự mình muốn làm là gì thì quá trình đó sẽ trở nên vô nghĩa. Do đó dù là làm bất cứ điều gì bạn cũng cần phải có mục tiêu và nhờ có nó bạn mới biết mình phải làm gì mà có động lực thôi thúc mình hoàn thành nó. Trong bước đầu tiên này bạn cần thực hiện: Tầm nhìn: là thông điệp cụ thể hóa sứ mệnh thành một mục tiêu tổng quát, tạo niềm tin vào tương lai của doanh nghiệp. Sứ mệnh: nêu rõ lý do tồn tại của doanh nghiệp và chỉ ra các việc cần làm Mục tiêu chiến lược: chỉ rõ những nhiệm vụ của doanh nghiệp, những gì mà doanh nghiệp hy vọng sẽ đạt được trong phạm vi dài hạn và trung hạn. Bước 2 : Phân tích môi trường bên ngoài doanh nghiệp Ý nghĩa của phân tích môi trường bên ngoài là nhận thức các cơ hội và nguy cơ từ môi trường để đưa ra các biện pháp đối phó phù hợp. Trong đó bao gồm việc phân tích môi trường vĩ mô và môi trường ngành mà doanh nghiệp tham gia sản xuất kinh doanh. Việc đánh giá môi trường ngành cũng có ý nghĩa khá lớn trong việc tìm ra các lợi thế và có phương pháp khai thác nó để giúp doanh nghiệp phát triển tốt hơn. Bước 3 : Phân tích môi trường bên trong doanh nghiệp Không chỉ riêng việc phân tích môi trường bên ngoài quan trọng mà phần môi trường bên trong cũng đem lại nhiều lợi ích to lớn đến việc\_xây dựng chiến lược kinh doanh\_hoàn chỉnh. Bởi lẽ nó giúp tìm ra các điểm mạnh, điểm yếu của doanh nghiệp. Nhờ vào nó mà công ty đưa ra các cách thức đạt đến lợi thế cạnh tranh. Bên cạnh đó nó cũng góp phần đưa công ty phát triển một cách vượt trội về hiệu quả, chất lượng, cải tiến và trách nhiệm với khách hàng. Bước 4 : Xây dựng chiến lược Xây dựng chiến lược kinh doanh là xác định các phương án chiến lược ứng với các điểm mạnh, điểm yếu, cơ hội và mối đe dọa của doanh nghiệp. Một chiến lược kinh doanh tốt có thể đưa doanh nghiệp phát triển và chiếm lĩnh một lượng lớn thị trường mục tiêu. Nhưng trái lại một\_chiến lược kinh doanh\_tốt tốt, không phù hợp cũng có thể kiến doanh nghiệp phá sản. Chính bởi vậy việc xây dựng chiến lược kinh doanh của doanh nghiệp cần hết sức cẩn thận và luôn bám sát nguồn lực công ty cũng như biến đổi của thị trường. Bước 5 : Triển khai thực hiện chiến lược Triển khai là bước đánh dấu sự bắt đầu của một chiến lược kinh doanh. Ở đó chúng ta thực hiện chiến lược là việc xây dựng các cách thức, biện pháp phù hợp với từng chiến lược để thực thi và đạt được mục tiêu đề ra. Việc triển khai thực hiện chiến lược cần phải rõ ràng có phân công công việc cụ thể và lộ trình thực hiện các công việc. Bước 6 : Kiểm tra và đánh giá kết quả thực hiện Doanh nghiệp cần phải thiết lập một hệ thống kiểm soát tất cả các khâu như tổ chức, kiểm soát đầu vào, kiểm soát đầu ra... Dựa vào đó giúp doanh nghiệp nhận ra sớm các vấn đề phù hợp và chưa phù hợp để có những cải cách điều chỉnh kịp thời làm cho chiến lược hiệu quả hơn. Đặc biệt nó giúp xác định liệu chiến lược có đi đúng hướng hay không và kiểm tra xem liệu nhân viên có được giao hay không. Bởi vậy đây vẫn luôn là một trong những bước không thể thiếu trong một\_quy trình xây dựng chiến lược kinh doanh. PHẦN 2 : TỔNG QUAN VỀ CÔNG TY CỔ PHẦN VÀNG BẠC ĐÁ QUÝ PHÚ NHUẬN ( PNJ ) Giới thiệu chung Tên doanh nghiệp: CÔNG TY CỔ PHẦN VÀNG BẠC ĐÁ QUÝ PHÚ NHUẬN. Tên tiếng Anh: Phu Nhuan Jewelry Joint Stock Company. Tên viết tắt: PNJ.,JSC. Địa chỉ: 170E Phan Đăng Lưu – Phường 3 – Quận Phú Nhuận – Thành phố Hồ Chí Minh. Điện thoại: (84-28) 39951703 – Fax: (84-28) 39951702\_– Email: pnj@pnj.com.vn. Giấy chứng nhận đăng ký kinh doanh: 0300521758. Mã số thuế: 0300521758. Loại hình công ty: Công ty cổ phần. Người đại diện theo pháp luật: Bà Cao Thị Ngọc Dung – Chủ tịch HĐQT PNJ. Vốn điều lệ: 1.621.393.240.000 (Một ngàn sáu trăm hai mươi mốt tỉ, ba trăm chín mươi ba triệu, hai trăm b