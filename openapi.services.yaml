 hạn chế các ảnh hưởng tiêu cực từ biến động giá nguyên liệu đầu vào, PNJ áp dụng các chính sách sau để quản lý: Đối với vàng nguyên liệu: Nguồn vàng nguyên liệu chủ yếu của PNJ đến từ hoạt động thu mua trực tiếp của khách vãng lai hoặc từ các nguồn vàng khác trong nước. Lượng vàng nguyên liệu này được phân làm 2 nhóm: nhóm SJC (là các loại vàng miếng mang thương hiệu SJC với giá niêm yết thống nhất trên cả nước) được dùng cho hoạt động giao dịch vàng miếng mua đi bán lại, nhóm vàng phi SJC hoặc không có thương hiệu được mua với giá thị trường của vàng 99,99% với giá thấp hơn nhiều so với giá vàng SJC và khá gần với giá vàng trên thế giới. Nhóm này sẽ được mua theo trọng lượng vàng và dùng làm nguyên liệu sản xuất chính cho các mặt hàng nữ trang vàng của PNJ. Nguồn cung vàng nguyên liệu loại này tại Việt Nam là rất phong phú, do đó, rủi ro thiếu hụt nguyên liệu vàng của PNJ không đáng kể. Bên cạnh đó PNJ và Vàng bạc Đá quý Agribank cũng được Ngân hàng Nhà nước (NHNN) cấp giấy phép nhập khẩu vàng nguyên liệu để chế tác nữ trang. Dù không quá khó để doanh nghiệp có thể mua vàng nguyên liệu trên thị trường. Tuy nhiên được nhập khẩu vàng với thuế suất là 0% thì doanh nghiệp sẽ tiết kiệm được rất nhiều chi phí, qua đó có thể kéo giảm giá thành sản phẩm. Nhưng bài toán khó đặt ra cho Ngân hàng Nhà nước là làm sao kiểm tra số vàng nhập khẩu được dùng để sản xuất nữ trang bởi vì hiện nay VN có khoảng hơn 6,000 DN sản xuất, kinh doanh vàng, trong đó phần lớn là những DN nhỏ Đối với bạc nguyên liệu: Do không chịu sự hạn chế về mặt pháp lý nên PNJ chủ yếu nhập khẩu bạc nguyên liệu thông qua một số đối tác cung ứng như Métaux Précieux SA Métalor. Đối với đá quý: Thông qua đối tác là Netis Gems tại Việt Nam. Hãng này nhập nguyên liệu thô và PNJ gia công lại. Từ năm 2018, PNJ băt tay với Swarovski để đưa ra các sản phẩm có giác cắt độc quyền. Đồng thời phối hợp với các hãng thời trang, Disney để đưa ra các bộ sưu tập riêng nhầm nâng cao giá trị cho sản phẩm. Kim cương: PNJ nhập từ Forte, mua trong dân và có phòng PNJLap nhằm đánh giá chất lượng sản phẩm. Nhìn chung rủi ro về nguồn cung và giá nguyên liệu đầu vào của PNJ không đáng kể do doanh nghiệp có thể chủ động đẩy phần biến động sang khách hàng thông qua điều chỉnh giá sản phẩm ở mức hợp lý b) Nghiên cứu, thiết kế và phát triển sản phẩm: PNJ sở hữu đội ngũ thiết kế sáng tạo, thường xuyên đạt các giải thưởng Thiết kế Quốc tế và khu vực, bắt đầu từ việc lên ý tưởng, rồi lấy đó làm định hướng cho cảm hứng sáng tạo các mẫu sản phẩm. Các mẫu trang sức sau khi sáng tạo sẽ được thiết kế 2D, 3D trước khi đưa sang xí nghiệp để sản xuất. Từ mẫu thiết kế, xí nghiệp in mẫu 3D và tạo phôi nhựa cho sản phẩm. Phôi chính là cơ sở tạo khuôn thạch cao trước khi nhựa được nóng chảy cho ra khuôn rỗng để đúc sản phẩm trang sức. Bình quân phòng thiết kế PNJ sáng tạo khoảng 224 mẫu/tháng. Rủi ro ở khâu này đến từ việc mất mát nhân sự là các nhà thiết kế có thực lực vào tay các đối thủ cạnh tranh. Một rủi ro khác có thể xem xét là khả năng nhận biết và bắt kịp xu hướng thời trang của thị trường của các nhà thiết kế. c) Khâu sản xuất Bao gồm hai nhân tố chính là trình độ công nghệ và yếu tố con người: Xí nghiệp nữ trang PNJ với số vốn 120 tỷ đồng và công suất sản xuất trên 4 triệu sản phẩm/năm và là một trong những xí nghiệp chế tác nữ trang lớn nhất khu vực châu Á với diện tích 3,500 m2 . Quy mô nhà xưởng gồm 6 tầng, có tổng diện tích xây dựng 12,500 m2 . Hiện tại PNJ mới chỉ khai thác trên 50% công suất của xí nghiệp và 90% nguồn nhân lực tại chỗ do đó rủi ro quá tải công suất là rất khó xảy ra đồng thời nhu cầu đầu tư tài sản cố định cho tới 2025 là không đáng kể. Yếu tố con người Ngành nữ trang luôn đòi hỏi chế tác thủ công, đặc biết đối với các dòng sản phẩm cao cấp của PNJ như CAO Fine Jewelry nên chất lượng của đội ngũ thợ kim hoàn là yếu tố quyết định chất lượng sản phẩm và thành bại của doanh nghiệp. Đội ngũ thợ kim hoàn của PNJ hoàn toàn do doanh nghiệp tuyển mới và đào tạo từ đầu. Trong quá trình làm việc bộ phận chuyên môn sẽ phát hiện và đào tạo nâng cao đối với các thợ có tay nghề cao và tăng mức hỗ trợ đãi ngộ để giữ chân lao động. PNJ đang có khoảng 1,000 thợ kim hoàn, trong số này, trên 160 thợ kim hoàn được xếp vào nhóm \"nghệ nhân kim hoàn\" và chiếm khoảng 70% lượng nghệ nhân của Việt Nam. Mất lao động tay nghề cao (đặc biệt là các nghệ nhân kim hoàn) vào tay các đối thủ cạnh tranh là rủi ro thường trực của PNJ từ khi thành lập đến nay. Các chính sách của PNJ để giữ chân thợ tay nghề cao bên cạnh lương, thưởng bao gồm ESOP và xây dựng văn hóa doanh nghiệp gắn kết. d) Hoạt động phân phối Phân phối sỉ: Khách hàng tới cửa hàng PNJ nhận hàng hoặc PNJ tự vận chuyển Phân phối đến cửa hàng PNJ: PNJ hiện đang có 4 tổng kho tại Tp.HCM, Cần Thơ, Đà Nẵng và Hà Nội với mức độ an ninh nghiêm ngặt do đặc thù hàng hóa lưu kho có giá trị cao. Để vận chuyển đến các chi nhánh ở xa như Đà Nẵng, Hà Nội, PNJ có chuyên viên vận tải chuyên biệt qua đường hàng không và xe Ô tô chuyên dụng với sự có mặt của cơ quan chức năng. Hoạt động phân phối của PNJ trên quy mô cả nước được thực hiện định kỳ theo tuần. Bán lẻ: Tính đến cuối tháng 1/2021 PNJ có 339 cửa hàng trên toàn quốc trong đó có 301 cửa hàng (CH) PNJ Gold, 32 CH PNJ Silver, 3 CH CAO Fine Jewelry và 3 CH PNJ Art. Ngoài ra còn có 66 cửa hàng PNJ Watch theo mô hình shop-in-shop tức là cửa hàng vàng sẽ bán thêm các sản phẩm đồng hồ (không bao gồm đồng hồ thông minh). Các cửa hàng của PNJ đang được chia thành 3 nhóm chính: Cửa hàng cấp 1: Tổng chi phí đầu tư và hàng tồn kho khoảng 12 – 14 tỷ đồng. Cửa hàng cấp 2: Tổng chi phí đầu tư và hàng tồn kho khoảng 8 tỷ đồng. Cửa hàng cấp 3: Tổng chi phí đầu tư và hàng tồn kho khoảng 6 tỷ đồng Toàn bộ việc quản lý hàng tồn kho vàs hoạt động bán hàng trực tiếp được thực hiện trên hệ thống phần mềm SAP 4HANA, phân hệ quản lý hàng tồn kho và bán hàng. Nhờ đó Ban lãnh đạo và các phòng ban liên quan của PNJ có thể ngay lập tức truy xuất dữ liệu, kết quả kinh doanh của từng cửa hàng theo thời gian thực (Real-time) và tăng đáng kể hiệu quả quản lý cũng như kiểm soát rủi ro. Ngoài ra hệ thống SAP và việc đầu tư vào AI (Trí tuệ nhân tạo) cũng giúp PNJ kết nối và hiểu nhu cầu của khách hàng để mang đến trải nghiệm tốt hơn, là bàn đạp để PNJ phát triển thêm kênh phân phối mới và lĩnh vực kinh doanh liên quan đến thương mại điện tử. 4.1.2 Hoạt động hỗ trợ a) Cơ sở hạ tầng Chặng đường 31 năm hình thành và phát triển đã chứng kiến PNJ từ một cửa hàng kinh doanh vàng bạc cấp quận có số vốn khởi điểm 7,4 lượng vàng cùng nguồn nhân lực khiêm tốn 20 con người, chuyển mình mạnh mẽ trở thành một tập đoàn kim hoàn hàng đầu châu Á, tổng tài sản trị giá 6.526 tỷ đổng, giá trị vốn hóa thị trường vượt 1 tỷ USD (năm 2018) cùng nguồn nhân lực 7.000 người. Các sản phẩm trang sức do PNJ chế tác đã được phân phối trực tiếp đến hàng triệu khách hàng thông qua gần 400 cửa hàng bán lẻ, kênh thương mại điện tử và gián tiếp thông qua hơn 3.000 khách hàng sỉ trên toàn quốc, đồng thời xuất khẩu sang 13 quốc gia và vùng lãnh thổ. PNJ đang sở hữu xí nghiệp chuyên sản xuất nữ trang lớn nhất Việt Nam trên mặt bằng 3.500 m2 bao gồm 6 tầng với hơn 7.000 công nhân làm việc. Mỗi năm xí nghiệp cung cấp 4 triệu sản phẩm. Một sản phẩm mới thiết kế được duyệt, chuyển qua xí nghiệp, chỉ trong một buổi sáng sẽ có ngay qui trình sản xuất, thời gian cho mỗi công đoạn, chi phí hao hụt, chi phí nhân công và…tổng chi phí. Năng lực sản xuất vượt trội đảm bảo cung ứng cho hệ thống cửa hàng thương hiệu PNJ trên toàn quốc đặc biệt là đủ công suất phục vụ cho các mục tiêu tham vọng như việc đưa sản phẩm của PNJ vào 12.000 tiệm vàng trên cả nước. Ngoài việc mở rộng cửa hàng bán, PNJ cũng đang quan tâm đến việc bắt tay mạng lưới 12.000 tiệm kim hoàn địa phương. Bắt đầu bằng việc PNJ có định hướng tách mảng sản xuất ra khỏi bán lẻ, để mảng sản xuất không chỉ cung cấp độc quyền sản phẩm tới các cửa hàng của PNJ mà còn cung cấp sản phẩm cho 12.000 tiệm kim hoàn địa phương trên khắp toàn quốc. Cho ra đời mô hình PNJ Next. Mô hình này mở ra không gian tương tác hiện đại cùng phương thức tương tác thu hẹp tối đa khoảng cách với khách hàng, mang đến những trải nghiệm mới mẻ, độc đáo và trực quan, tạo cảm hứng bộc lộ cá tính, cái tôi thẩm mỹ. b) Nghiên cứu và phát triển công nghệ PNJ sử dụng Data Analytics để phân tích và tối ưu hóa lượng hàng tồn kho, lượng hàng trên đường di chuyển. Bởi các sản phẩm của PNJ như trang sức vàng, bạc thường nhỏ nhưng giá trị rất là lớn, và chi phí tài chính cũng rất lớn. PNJ cũng áp dụng công nghệ Computer vision kết hợp với trí tuệ nhân tạo, biến những chiếc camera an ninh trở thành camera giúp đọc được hành vi khách hàng, hành vi của nhân viên bán hàng. Từ đó giúp DN bố trí lại quầy kệ trong cửa hàng, tạo thuận lợi cho luồng di chuyển của khách, tối ưu hóa hiệu quả sử dụng nhân viên cũng như sắp xếp lại ca, kíp c) Quản lý nguồn nhân lực Tính đến thời điểm hiện tại, doanh nghiệp đang sở hữu nguồn nhân lực hơn 7.000 nhân viên với nền tảng chuyên môn vững chắc. Đặc biệt là đội ngũ hơn 1.000 thợ kim hoàn, nghệ nhân có tay nghề cao và khả năng sáng tạo phong phú, đủ sức tạo nên những bộ sản phẩm cực kỳ tinh xảo. Một sản phẩm nữ trang tinh xảo được hình thành phải nhờ sự tinh tế của nhà thiết kế và sự khéo léo của người thợ kim hoàn chế tác lên nó. Khâu thiết kế của PNJ hiện có đội ngũ hơn 50 nhà thiết kế chuyên nghiệp, được đào tạo bài bản trong đó giám đốc sáng tạo hiện tại của PNJ bà Võ Ngọc Thùy Anh là một tên tuổi nổi tiếng trong giới thiết kế thời trang, Top 3 nhà thiết kế phong cách của năm 2017 do Elle bình chọn. Ở PNJ hiện có hơn 1000 thợ kim hoàn là những người mà PNJ tích lũy chiêu mộ về và cũng có nhiều người là các thợ được chính PNJ mở lớp đào tạo và tuyển chọn ròng rã trong nhiều năm. Thời điểm 2014 PNJ đã sở hữu 70% của nhóm Nghệ nhân kim hoàn trên toàn quốc. Đưa ra những kế hoạch đào tạo và phát triển riêng cho từng cá nhân của công ty, từ đó xây dựng đội ngũ nhân sự làm việc hiệu quả, chuyên nghiệp, liên tục học hỏi và có tính kế thừa dài hạn. 4.2. Lựa chọn chiến lược và công nghệ chuyển đổi số 4.2.1. Đánh giá chung và lựa chọn chiến lược Qua phân tích chuỗi giá trị cho thấy, chuỗi phân phối đến khách hàng PNJ đặt mục tiêu tỷ trọng bán hàng online lên 10% - 20% doanh số trong vòng 5 năm tới. Cùng với đó nền tảng công nghệ dùng cho hoạt động marketing –sales chỉ mới phát triển hiện tại ở các kênh như Facebook, Instagram, Website.Vì vậy, PNJ nên lựa chọn chiến lược \"khác biệt hóa\" và chiến lượt \" xúc tiến hỗn hợp \" để đạt được mục tiêu cần tăng trải nghiệm khách hàng, giúp khách hàng thay đổi hành vi tiêu dùng, cụ thể là tiêu dùng chủ yếu thông qua các sàn thương mại điện tử hoặc App tích hợp có sẵn trên smartphone. 4.2.2. Giải pháp chuyển đổi số trong hoạt động marketing Về chiến lược khác biệt hóa chính là áp dụng Công nghệ AR tích hợp với ứng dụng có sẵn trên điện thoại hỗ trợ hệ điều hành IOS và hệ điều hành Android là giải pháp PNJ hướng tới để phục vụ khách hàng tương lai trong thời đại số của mình. Cụ thể trên lĩnh vực mua sắm:\_Bằng cách kết hợp AR vào các ứng dụng catalog, các cửa hàng cho phép khách hàng hình dung ra các món đồ họ muốn mua trông sẽ như thế nào khi ở trong không gian họ muốn đặt, hoặc trên chính cơ thể của họ. Ví dụ bộ bàn ghế màu xanh dương liệu có phù hợp với bức tường sơn màu vàng? Hoặc ứng dụng cho phép người dùng ướm thử nhiều đôi giày. đồng thời có hình ảnh những mẫu giày trên chính bàn chân của họ. Bạn cũng có thể chỉ cần ướm thử quần áo khi đứng trước gương mà không cần vào phòng thay đồ, đánh giá mẫu váy có phù hợp với vóc dáng của bản thân mà không cần mặc lên người. Điều này giúp cho khách hàng đưa ra quyết định chính xác trước khi quyết định mua. Vì thế, với lợi thế chưa đối thủ cạnh tranh sở hữu công nghệ này. PNJ sẽ phát triển App thử trang sức với công nghệ AR trong khâu phân phối đến khách hàng. Công năng của App này, là tích hợp AR scan lên tay, cổ, cổ chân, tai,...để thử những mẫu trang sức của PNJ bằng hình ảnh thực tế ảo tăng cường trên màn hình camera của điện thoại. Khách hàng lựa chọn được mẫu trang sức, màu sắc, thiết kế, số đo phù hợp với mình nhất và tiến hành đặt hàng, thanh toán điện tử trực tiếp trên giao diện App có sẵn mà không cần đến cửa hàng. Tại chiến lược xúc tiến hỗn hợp, PNJ nên chọn một kênh truyền thông kết hợp với những kênh digital hiện đã có đó là landingpage để tăng tỷ lệ chuyển đổi khách mua hàng. 4.2.3. Quy trình và công cụ digital marketing 4.2.3.1. Quy trình Bước 1: Phân tích thực trạng của PNJ Bước 2: Xác định mục tiêu Marketing Bước 3: Xác định thông điệp truyền thông trên Digital Marketing Bước 4: Xác định các kênh/công cụ Digital Marketing Để đạt được hiệu quả cao, cần phải phát triển thông điệp đã có bằng hình ảnh, chữ viết, video… trong từng kênh/công cụ Digital Marketing dưới đây: SEO (Search Engine Optimization) Google Adwords Email Marketing Facebook Marketing & Social Media Mobile Marketing Bước 5: Thiết lập ngân sách Bước đầu tiên để xây dựng ngân sách Marketing bền vững là xem xét lại tình hình tài chính hiện tại . Sau khi biết tổng số tiền có sẵn để chi cho tiếp thị, phần tiếp theo là tổ chức dự định chi số tiền đó. Bước 6: Đo lường và điều chỉnh Một trong những ưu thế vượt trội của Digital Marketing so với Marketing truyền thống là khả năng đo lường cực tốt dựa trên những con số thống kê cụ thể: Các chỉ tiêu cần theo dõi Công cụ theo dõi Quy trình điều chỉnh Đo lường kết quả và tính toán hiệu quả 4.2.3.2.Công cụ hỗ trợ Digital marketing Logoshuffle. Đây là 1 trong\_các\_công cụ của Marketing\_và nó là công cụ hỗ trợ các Marketer bậc nhất trong việc tạo Logo UX Tools UX Tools đưa ra các so sánh về các Tools thiết kế. Theo từng Module, nền tảng. Qua đó có thể dễ dàng thấy được các ưu điểm và nhược điểm của các công cụ đó. Và đưa ra được quyết định sử dụng công cụ nào là phù hợp nhất. Beetle Công cụ này có thể Follow rất nhiều chiến dịch của các thương hiệu lớn; Timeline triển khai dự án. Xây dựng được những chiến dịch Email Marketing hiệu quả nhất dựa trên chính những Campain này. Cũng như những số liệu thực tế mà ta thu thập được. Mybrige Với Mybrige có thể đọc và cập nhật những tin tức chuyên ngành mới nhất. Proppy Công cụ hỗ trợ Digital Marketing trong việc tạo và quản lý Proposal- một trong số\_các công cụ của Digital Think with Google Công cụ này chính là thư viện Data của Google, bao gồm rất nhiều Data thuộc các nhóm Nethunt Chính là CRM dành cho Gmail. Một trong những công cụ hỗ trợ Marketer hữu hiệu. Dành cho những người buộc phải dùng Gmail trong công việc giao tiếp. Là hệ thống hoàn toàn mới. Chatbot for Starup. Bạn đang Starup mà chưa biết phải làm gì hay phải bắt đầu từ đâu. Vậy thì\_Chatbot for Starup\_sẽ hỗ trợ, chỉ cần chat với bot này và câu trả lời của bạn sẽ có. 4.3. Triển khai chiến lược chuyển đổi số trong hoạt động marketing của PNJ 4.3.1. Tổng quan về đối tượng truyền thông Mục tiêu : Tỷ trọng bán hàng online lên 10% - 20% doanh số trong vòng 5 năm tới bằng nền tảng công nghệ số hóa. Khách hàng mục tiêu : PNJ Gold:Nhắm vào đối tượng khách hàng là nữ có độ tuổi từ 25 –45, có mức thu nhập và chi tiêu từ trung bình khá trở lên. PNJ Silver:Nhắm vào nhóm khách hàng trẻ, độtuổi từ 15 –25, yêu thích thời trang và thích khẳng định mình. CAO Fine Jewellery:Nhắm vào những khách hàng có thu nhập cao, Việt kiều, du khách nước ngoài… sẵn sàng chi trả cho những món trang sức đắt tiền. 4.3.2. Triển khai chiến lược Nhiệm vụ Nội dung Bộ phận thực h iện Thời gian thực hiện 1.Đề xuất chiến lược và xây dựng kế hoạch sơ bộ về chuyển đổi số cho doanh nghiệp Dựa trên các phân tích về doanh nghiệp và thị trường chung, đề xuất xây dựng phát triển App thử trang sức với công nghệ AR trong khâu phân phối đến khách hàng. Diệu Mi 1 tháng 2. Lập kế hoạch chi tiết cho chiến lược chuyển đổi số Dựa vào đề xuất chuyển đổi số, lên kế hoạch chi tiết về tài chính, nhiệm vụ, người phụ trách, thời gian thực hiện dự tính Phòng Kế hoạch 1 tháng 3. Đánh giá kế hoạch chiến đổi số Dựa trên kế hoạch chi tiết về chuyển đổi số cho doanh nghiệp, đánh giá mức độ thành công dựa trên các nguồn lực của công ty Ban quản trị tuần 4. Viết phần mềm ( App PNJ có tích hợp AR hỗ trợ trên hệ điều hành IOS và hệ điều hành Android Liên hệ, ký kết hợp đồng trao đổi Brief về kế hoạch xây dựng App với bên thứ ba. Bespoke tiến hành viết App. Thiết kế mẫu giao diện UX/UI gửi yêu cầu Bespoke viết phần mềm. Xây dựng nội dung trên App Giám sát định kỳ tiến độ công việc, Duyệt lại thành phẩm bên phía Bespoke, Inc. Nhận sản phẩm từ bên thứ 3. Phòng quan hệ, đối ngoại Bespoke, Inc (thuê ngoài) Đội Designer và copywriter của khối marketing, khối CNTT Account phụ trách dự án của khối marketing 1 tháng tháng 1 tháng 5.Thử nghiệm và launching phần mềm Nghiên cứu quy trình, sử dụng phần mềm. Kiểm tra sai sót Lưu trữ ứng dụng trên App Store (đối với hệ điều hành IOS) và CH Play (đối với hệ điều hành Android) Phòng Công nghệ thông tin 6. Tạo nội dung tiếp thị sản phẩm và phần mềm. Xây dựng landingpage để tiếp thị công nghệ mới đến khách hàng. Thiết kế pop up, banner tiếp thị phần mềm mới trên website Thiết kế nội dung bài đăng chiến dịch quảng cáo cho công nghệ mới trên website, landingpage, facebook, instagram,.. Phòng Marketing 1 tháng 7. Quảng cáo trả phí. Mua domain để chạy quảng cáo landing page giới thiệu công nghệ mới, hướng dẫn tải app trên appstore và ch play. Tiếp thị về công nghệ mới đến khách hàng bằng các kênh như facebook, website, instagram, tại các điểm bán lẻ giúp khách hàng bước đầu làm quen công nghệ này. Phòng marketing 1.5 tháng 8. . Đo lường, giám sát và điều chỉnh tối ưu - Kiểm tra lượt tải app. - Phân tích phản hồi tiến hành sửa lỗi của App. - Thu thập dữ liệu hành vi khách hàng. Phòng marketing và phòng công nghệ thông tin 4.3.3. Quy trình sử dụng App của khách hàng Bước 1: Chụp \"scan\" các bộ phận mà khách hàng mua trang sức như cổ, tai,ngón tay, ... Sử dụng ứng dụng trên ios và android của chúng tôi để chụp \"scan\" bộ phận cơ thể cần thiết của quý vị và ghi lại hơn 2,000 số đo 3D. - Bước 2: Thiết kế, chọn lựa, tùy chỉnh kiểu dáng, số đo, phụ kiện phù hợp với khách hàng.Xem trước sự phù hợp của món trang sức khách hàng đã chọn lựa, tạo kiểu cho món trang sức và đặt hàng, thanh toán, tất cả được thực hiện trong ứng dụng. Bước 3: Xác nhận mẫu mã và sự vừa vặn của món trang sức cho đúng với yêu cầu của khách hàng. 4.3.4. Ưu điểm và nhược điểm của chiến lược Ưu điểm: Việc mua sắm trực tuyến trên công nghệ AR giúp người mua có thể dễ dàng hình dung các sản phẩm trong môi trường thực tế trước khi mua và họ sẽ dễ dàng chọn ra sản phẩm nào phù hợp với nhu cầu của mình. Xu hướng này giúp tỷ lệ chuyển đổi mua hàng cao hơn. Giảm thiểu thời gian mua hàng, thanh toán và các thủ tục giấy tờ. Dễ dàng sử dụng với chỉ bằng một chiếc smartphone. Giảm chi phí tiếp thị cho đội ngũ tư vấn offline tại cửa hàng. Nhược điểm: Những hình ảnh mà công nghệ AR mang lại còn chưa thật sự tốt. Sẽ khó ứng dụng với một số khách hàng không sử dụng công nghệ. KẾT LUẬN Chuyển đổi số thực sự mang đến những lợi ích cho mọi hoạt động trong doanh nghiệp, từ quản lý, điều hành đến kinh doanh, nghiên cứu và phát triển. Quá trình chuyển đổi số thành công sẽ hỗ trợ doanh nghiệp cắt giảm các chi phí vận hành, tiếp cận được nhiều khách hàng, tăng trưởng bền vững. Mỗi doanh nghiệp có cách thực hiện đổi mới sáng tạo riêng. Tuy nhiên, tất cả đều phải đối diện với cùng một thử thách - Chuyển đổi số, một quá trình phức tạp yêu cầu sự đầu tư nghiêm túc và nhiều rủi ro. Để tiến tới một tương lai số, doanh nghiệp cần có một tầm nhìn rõ ràng với một chiến lược chuyển đổi số cụ thể. Một chiến lược thực tế dựa trên phân tích chi tiết có thể giúp dự báo các nguy cơ tiềm tàng, tính toán ngân sách và đảm bảo kết quả mong đợi. Những chiến lược đã đề ra ở trên tuy chỉ mang tính chất tham khảo, nhưng hi vọng thông qua phân tích, đánh giá tổng quan và đưa ra những chiến lược dựa vào dữ liệu mới nhất sẽ giúp PNJ hoạch định ra chiến lược tiếp cận khách hàng một cách hiệu quả hơn Tài liệu tham khảo 1.https://www.coursehero.com/file/p4o9q9qn/P